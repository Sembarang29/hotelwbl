
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Hotel Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1.5em;
      text-align: center;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007bff;
      color: white;
      padding: 0.5em 1em;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9em;
    }

    .back-button:hover {
      background-color: #0056b3;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
      gap: 2em;
    }

    .contact-info, .contact-form {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2em;
      width: 100%;
      max-width: 450px;
    }

    .contact-info h3, .contact-form h3 {
      margin-top: 0;
    }

    .contact-info p {
      line-height: 1.6;
      color: #555;
    }

    form label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.8em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      margin-top: 1.5em;
      padding: 0.8em 1.5em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <a href="index.html" class="back-button">‚Üê Back to Home</a>
  <h1>Contact Us</h1>
  <p>We're here to help you 24/7</p>
</header>

<div class="contact-container">
  <!-- Contact Info -->
  <div class="contact-info">
    <h3>Hotel Information</h3>
    <p><strong>Address:</strong> Jl. Kelapa No. 4, Kendari, Sulawesi Tenggara Indonesia</p>
    <p><strong>Phone:</strong> +62 852 5920 8139</p>
    <p><strong>Email:</strong> alief.fadhillah29@gmail.com</p>
    <p><strong>Hours:</strong> Monday - Sunday: 24 Hours</p>
  </div>

  <!-- Contact Form -->
  <div class="contact-form">
    <h3>Send Us a Message</h3>
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</div>

</body>
</html>
